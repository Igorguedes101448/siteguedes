<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Criar Grupo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Teste de Criação de Grupo</h1>
    <div id="result"></div>
    <button onclick="testCreateGroup()" style="margin-top: 20px; padding: 10px 20px;">Testar Novamente</button>
    
    <script src="js/auth-api.js"></script>
    <script src="js/main-api.js"></script>
    <script>
        async function testCreateGroup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="info">Iniciando teste...</p>';
            
            try {
                // Verificar se está logado
                if (!isUserLoggedIn()) {
                    resultDiv.innerHTML += '<p class="error">❌ Erro: Utilizador não está logado</p>';
                    resultDiv.innerHTML += '<p>Por favor, faça login primeiro em <a href="login.html">login.html</a></p>';
                    return;
                }
                
                const user = await getCurrentUser();
                resultDiv.innerHTML += `<p class="success">✓ Utilizador logado: ${user.username} (ID: ${user.id})</p>`;
                
                const sessionToken = getSessionToken();
                resultDiv.innerHTML += `<p class="info">Token de sessão: ${sessionToken ? sessionToken.substring(0, 20) + '...' : 'NÃO ENCONTRADO'}</p>`;
                
                // Tentar criar grupo
                const groupData = {
                    name: 'Grupo Teste ' + new Date().getTime(),
                    description: 'Este é um grupo de teste criado em ' + new Date().toLocaleString()
                };
                
                resultDiv.innerHTML += `<p class="info">Tentando criar grupo: "${groupData.name}"...</p>`;
                
                const result = await saveGroup(groupData);
                
                resultDiv.innerHTML += '<h3>Resposta da API:</h3>';
                resultDiv.innerHTML += '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
                if (result.success) {
                    resultDiv.innerHTML += '<p class="success">✓ Grupo criado com sucesso!</p>';
                } else {
                    resultDiv.innerHTML += `<p class="error">❌ Erro ao criar grupo: ${result.message}</p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">❌ Exceção capturada: ${error.message}</p>`;
                resultDiv.innerHTML += '<pre>' + error.stack + '</pre>';
            }
        }
        
        // Executar teste automaticamente
        window.onload = testCreateGroup;
    </script>
</body>
</html>
