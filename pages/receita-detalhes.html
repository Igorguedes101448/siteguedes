<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita - ChefGuedes</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="../index.html">ChefGuedes</a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="explorar-receitas.html">Explorar Receitas</a></li>
                <li id="authMenuItems"></li>
            </ul>
            <div id="notificationDropdown" class="notification-dropdown" style="display: none;">
                <button class="notification-btn" onclick="toggleNotifications()">
                    üîî
                    <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
                </button>
                <div id="notificationMenu" class="notification-menu">
                    <div class="notification-header">
                        <h4>Notifica√ß√µes</h4>
                        <button onclick="markAllRead()" style="background: none; border: none; color: var(--primary-color); cursor: pointer; font-size: 0.9rem;">Marcar todas como lidas</button>
                    </div>
                    <div id="notificationList" class="notification-list">
                        <p style="text-align: center; color: var(--text-secondary); padding: 20px;">Sem notifica√ß√µes</p>
                    </div>
                </div>
            </div>
            <div id="profileDropdown" class="profile-dropdown" style="display: none;">
                <button class="profile-btn" onclick="toggleProfileMenu()">
                    <img id="profileImage" src="" alt="Perfil" class="profile-image">
                    <span id="profileName"></span>
                </button>
                <div id="profileMenu" class="profile-menu">
                    <a href="perfil.html">Meu Perfil</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="#" onclick="logout(); return false;">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="receita-detalhes-container" id="receitaDetalhes">
            <!-- Conte√∫do ser√° inserido dinamicamente -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ChefGuedes. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/auth-api.js"></script>
    <script src="../js/main-api.js"></script>
    <script src="../js/receitas-portuguesas.js"></script>
    <script>
        // Obter ID da receita da URL
        function getReceitaIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Renderizar detalhes da receita
        async function renderReceitaDetalhes() {
            const receitaId = getReceitaIdFromURL();
            
            if (!receitaId) {
                document.getElementById('receitaDetalhes').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <h2 style="color: var(--danger-color); margin-bottom: 20px;">Receita n√£o encontrada</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 30px;">A receita que procura n√£o existe ou foi removida.</p>
                        <a href="../index.html" class="btn btn-primary">Voltar √† P√°gina Inicial</a>
                    </div>
                `;
                return;
            }
            
            // Verificar se √© uma receita portuguesa (ID come√ßa com 'rp') ou da base de dados
            let receita = null;
            let isReceitaPortuguesa = false;
            
            if (receitaId.startsWith('rp')) {
                // Buscar nas receitas portuguesas
                receita = getReceitaById(receitaId);
                isReceitaPortuguesa = true;
            } else {
                // Buscar na base de dados
                receita = await getRecipeById(receitaId);
            }
            
            if (!receita) {
                document.getElementById('receitaDetalhes').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <h2 style="color: var(--danger-color); margin-bottom: 20px;">Receita n√£o encontrada</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 30px;">A receita que procura n√£o existe ou foi removida.</p>
                        <a href="../index.html" class="btn btn-primary">Voltar √† P√°gina Inicial</a>
                    </div>
                `;
                return;
            }
            
            // Processar dados dependendo da origem
            let ingredientesList, instrucoesList, tempoTotal, titulo, categoria, descricao, autor, imagem, dificuldade;
            
            if (isReceitaPortuguesa) {
                // Receita portuguesa (j√° vem com arrays)
                ingredientesList = receita.ingredientes;
                instrucoesList = receita.preparo;
                tempoTotal = receita.tempo;
                titulo = receita.titulo;
                categoria = receita.categoria;
                descricao = receita.descricao;
                autor = receita.autor;
                imagem = '../' + receita.imagem;
                dificuldade = receita.dificuldade;
            } else {
                // Receita da base de dados (pode precisar converter string para array)
                ingredientesList = Array.isArray(receita.ingredients) 
                    ? receita.ingredients 
                    : receita.ingredients.split('\n').filter(i => i.trim());
                
                instrucoesList = Array.isArray(receita.instructions)
                    ? receita.instructions
                    : receita.instructions.split('\n').filter(i => i.trim());
                
                tempoTotal = receita.prep_time ? `${receita.prep_time} min` : 'N√£o especificado';
                titulo = receita.title;
                categoria = receita.category;
                descricao = receita.description;
                autor = receita.author_name || 'ChefGuedes';
                imagem = receita.image;
                dificuldade = receita.difficulty || 'M√©dia';
            }
            
            // Atualizar t√≠tulo da p√°gina
            document.title = `${titulo} - ChefGuedes`;
            
            // Renderizar conte√∫do
            document.getElementById('receitaDetalhes').innerHTML = `
                <!-- Breadcrumb -->
                <div class="breadcrumb">
                    <a href="../index.html">Home</a> / 
                    <a href="explorar-receitas.html">Explorar Receitas</a> / 
                    <span>${titulo}</span>
                </div>

                <!-- Cabe√ßalho da Receita -->
                <div class="receita-header">
                    <h1>${titulo}</h1>
                    <div class="receita-meta-bar">
                        <span class="meta-badge">‚è±Ô∏è ${tempoTotal}</span>
                        <span class="meta-badge">üìä ${dificuldade}</span>
                        <span class="meta-badge">üç¥ ${categoria}</span>
                        <span class="meta-badge">üë®‚Äçüç≥ ${autor}</span>
                    </div>
                </div>

                <!-- Imagem Principal -->
                <div class="receita-image-hero">
                    ${imagem ? `<img src="${imagem}" alt="${titulo}" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\\'receita-placeholder\\'>üçΩÔ∏è Imagem em breve</div>'">` : '<div class="receita-placeholder">üçΩÔ∏è Imagem em breve</div>'}
                </div>

                <!-- Descri√ß√£o -->
                <div class="receita-section">
                    <p class="receita-description">${descricao}</p>
                </div>

                <!-- Grid: Ingredientes e Modo de Preparo -->
                <div class="receita-content-grid">
                    <!-- Ingredientes -->
                    <div class="receita-section ingredientes-section">
                        <h2>üõí Ingredientes</h2>
                        <ul class="ingredientes-list">
                            ${ingredientesList.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>

                    <!-- Modo de Prepara√ß√£o -->
                    <div class="receita-section preparo-section">
                        <h2>üë®‚Äçüç≥ Modo de Prepara√ß√£o</h2>
                        <ol class="preparo-list">
                            ${instrucoesList.map(passo => `<li>${passo}</li>`).join('')}
                        </ol>
                    </div>
                </div>

                <!-- Bot√µes de A√ß√£o -->
                <div class="receita-actions">
                    <button class="btn btn-outline" onclick="window.print()">üñ®Ô∏è Imprimir Receita</button>
                    <button class="btn btn-outline" onclick="compartilharReceita()">üì§ Compartilhar</button>
                    <a href="explorar-receitas.html" class="btn btn-primary">Voltar √†s Receitas</a>
                </div>
            `;
        }

        // Compartilhar receita
        function compartilharReceita() {
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: url
                }).then(() => {
                    showSuccess('Receita compartilhada com sucesso!');
                }).catch(() => {
                    copiarLink(url);
                });
            } else {
                copiarLink(url);
            }
        }

        function copiarLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showSuccess('Link copiado para a √°rea de transfer√™ncia!');
            }).catch(() => {
                showError('N√£o foi poss√≠vel copiar o link.');
            });
        }

        // Inicializar ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            renderReceitaDetalhes();
        });
    </script>
</body>
</html>
