<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - C√≥digos de Utilizador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {

</head>
<body>
    <h1>üîç Verifica√ß√£o do Sistema de C√≥digos</h1>
    
    <div id="status"></div>
    <div id="users"></div>

    <script src="js/auth-api.js"></script>
    <script>
        async function testUserCodes() {
            const statusDiv = document.getElementById('status');
            const usersDiv = document.getElementById('users');
            
            try {
                // Verificar se h√° utilizador logado
                const currentUser = await getCurrentUser();
                
                if (currentUser && currentUser.user_code) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <h2>‚úÖ Sistema de C√≥digos ATIVO</h2>
                            <p><strong>Utilizador:</strong> ${currentUser.username}</p>
                            <p><strong>Seu C√≥digo:</strong> <span class="code">${currentUser.user_code}</span></p>
                            <p>O sistema de c√≥digos de utilizador est√° a funcionar corretamente!</p>

                    `;
                } else if (currentUser) {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            <h2>‚ùå C√≥digo N√£o Encontrado</h2>
                            <p>Utilizador: ${currentUser.username}</p>
                            <p>Este utilizador n√£o tem c√≥digo atribu√≠do. Execute generate_user_codes.php</p>

                } else {

                            <h2>‚ÑπÔ∏è N√£o Autenticado</h2>
                            <p>Fa√ßa login para ver o seu c√≥digo de utilizador.</p>
                            <p><a href="login.html">Ir para Login</a></p>
                        </div>
                    `;
                }
                
                // Verificar dados da BD
                const response = await fetch('test_user_codes.php');
                const text = await response.text();
                usersDiv.innerHTML = `<h2>Dados da Base de Dados:</h2>${text}`;
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <h2>‚ùå Erro</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        testUserCodes();
    </script>
</body>
</html>
